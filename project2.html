<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monster Dungeon</title>
    <style>
    .carousel-inner img {
        width: 100%;
        height: 450px;
        object-fit: cover;
    }
    </style>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="d-flex justify-content-center">
        <div class="mt-5 px-3" style="max-width: 800px; width: 100%;">
            <h1 class="mb-4 text-center">Cake Kingdom Story</h1>

            <!-- Carousel -->
            <div id="projectCarousel" class="carousel slide mb-5" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="p2/project_img_1.jpg" class="d-block w-100" alt="Screenshot 1">
                    </div>
                    <div class="carousel-item">
                        <img src="p2/project_img_2.jpg" class="d-block w-100" alt="Screenshot 2">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#projectCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#projectCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                </button>
            </div>

            <div class="my-5 text-center">
              <iframe width="560" height="315" 
                  src="assets/video/video_CKS.mp4" 
                  title="Video player" 
                  frameborder="0" 
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                  allowfullscreen>
              </iframe>
          </div>

            <!-- Project Description -->
            <div class="project-description">
                <h2>About This Project</h2>
                <p>
                    This is a 2D hand-drawn match-3 game that was my personal project from 10 years ago. I independently created all the artwork, programming, music, game design, and story. By 2020, it had sold over ten thousand copies.
                </p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
